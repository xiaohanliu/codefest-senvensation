<mat-grid-list cols="18" rows="1">
    <mat-grid-tile colspan="14" rowspan="1">
        <form [formGroup]="searchForm" (submit)="submit()">
            <mat-form-field class = "form-field"appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput formControlName="search">
            </mat-form-field>
        </form>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="1">Ask question</mat-grid-tile>
</mat-grid-list>
