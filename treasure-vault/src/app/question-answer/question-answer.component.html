<div class="center">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{displayThread.question.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{displayThread.question.issue}}
        </mat-card-content>
        <mat-card-actions>
            <mat-icon aria-hidden="false" aria-label="Keyboard arrow up">keyboard_arrow_up</mat-icon>
            {{displayThread.question.score}}
            <mat-icon aria-hidden="false" aria-label="Keyboard arrow up">keyboard_arrow_down</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
<br><hr><br>
<ng-container *ngFor="let answer of displayThread.answers">
    <div class="center">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <mat-card-content>
                {{answer.response}}
            </mat-card-content>
            <mat-card-actions>
                <mat-icon aria-hidden="false" aria-label="Keyboard arrow up">keyboard_arrow_up</mat-icon>
                {{answer.score}}
                <mat-icon aria-hidden="false" aria-label="Keyboard arrow up">keyboard_arrow_down</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
    <br><hr><br>
</ng-container>
